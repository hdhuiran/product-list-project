<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Chat Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }

        /* 左列样式 */
        .left-column {
            width: 30%;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .left-column .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .left-column .button:hover {
            background-color: #0056b3;
        }

        .recent-conversations h2 {
            margin: 20px 0 10px;
        }

        .recent-conversations a {
            display: block;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #e0e0e0;
            text-decoration: none;
            color: black;
            border-radius: 5px;
        }

        .recent-conversations a:hover {
            background-color: #c0c0c0;
        }

        /* 右列样式 */
        .right-column {
            width: 70%;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #218838;
        }

        .main-content {
            text-align: center;
            margin-top: 40px;
        }

        .main-content input {
            width: 70%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .main-content .submit-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .main-content .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- 左列 -->
    <div class="left-column">
        <div>
            <button class="button" id="search-chat-btn">搜索聊天</button>
            <button class="button" id="new-chat-btn">新聊天</button>
        </div>
        <div class="recent-conversations">
            <h2>最近</h2>
            <a href="#">对话标题1</a>
            <a href="#">对话标题2</a>
            <a href="#">对话标题3</a>
        </div>
    </div>

    <!-- 右列 -->
    <div class="right-column">
        <div class="header">
            <select class="dropdown">
                <option>AI1.0</option>
                <option>AI2.0</option>
                <option>AI3.0</option>
            </select>
            <button class="login-button" id="login-btn">用户登录</button>
        </div>
        <div class="main-content">
            <h2>有什么可以帮忙的？</h2>
            <input type="text" id="user-query" placeholder="输入你的问题...">
            <button class="submit-button" id="submit-query">提交</button>
        </div>
    </div>

    <script>
        // 搜索聊天功能
        document.getElementById('search-chat-btn').addEventListener('click', function () {
            const query = prompt("搜索聊天", "");
            if (query !== null) {
                alert("你输入的内容是: " + query);
            }
        });

        // 用户登录按钮点击事件
        document.getElementById('login-btn').addEventListener('click', function () {
            window.open("login.html", "_blank");
        });
    </script>

</body>

</html>
