<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麦当当 - 购物车标签页</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        body {
            height: 100vh;
            /* 占满屏幕高度 */
            overflow: hidden;
            /* 禁止页面整体滚动 */
        }

        /* 容器：左右布局 */
        .cart-container {
            display: flex;
            /* 默认左右并排 */
            height: 100%;
        }

        /* 左侧竖向标签栏 */
        .cart-tabs {
            width: 5rem;

            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            overflow-y: auto;
            /* 标签过多时可纵向滚动 */
        }

        /* 单个标签样式 */
        .tab-item {
            padding: 15px 10px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            /* 鼠标悬停显示手型（触摸设备也适用） */
            transition: background-color 0.3s;
        }

        /* 选中标签高亮样式 */
        .tab-item.active {
            background-color: #fff;
            border-left: 3px solid #ffc107;
            /* 左侧高亮边框 */
            font-weight: bold;
        }

        /* 右侧内容区域 */
        .cart-content {
            flex: 1;
            /* 占满剩余宽度 */
            padding: 15px;
            overflow-y: auto;
            /* 内容过多时纵向滚动 */
            background-color: #fff;
        }

        /* 内容块（默认隐藏，只显示选中的） */
        .content-item {
            display: none;
            /* 默认隐藏 */
        }

        /* 激活的内容块显示 */
        .content-item.active {
            display: block;
        }

        /* 商品项样式（示例） */
        .product-item {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .product-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 10px;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .product-price {
            color: #f00;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="cart-container">
        <!-- 左侧竖向标签栏 -->
        <div class="cart-tabs">
            <div class="tab-item active" data-tab="all">全部</div>
            <div class="tab-item" data-tab="staple">主食</div>
            <div class="tab-item" data-tab="snack">小吃</div>
            <div class="tab-item" data-tab="drink">饮料</div>
        </div>

        <!-- 右侧内容区域 -->
        <div class="cart-content">
            <!-- 全部商品内容 -->
            <div class="content-item active" id="all">
                <h3>全部商品</h3>
                <div class="product-item">
                    <img src="https://picsum.photos/60/60?random=1" class="product-img" alt="汉堡">
                    <div class="product-info">
                        <div class="product-name">巨无霸汉堡</div>
                        <div class="product-price">¥25.00</div>
                    </div>
                </div>
                <div class="product-item">
                    <img src="https://picsum.photos/60/60?random=2" class="product-img" alt="薯条">
                    <div class="product-info">
                        <div class="product-name">中薯套餐</div>
                        <div class="product-price">¥12.00</div>
                    </div>
                </div>
                <div class="product-item">
                    <img src="https://picsum.photos/60/60?random=3" class="product-img" alt="可乐">
                    <div class="product-info">
                        <div class="product-name">冰可乐</div>
                        <div class="product-price">¥6.00</div>
                    </div>
                </div>
            </div>

            <!-- 主食内容 -->
            <div class="content-item" id="staple">
                <h3>主食</h3>
                <div class="product-item">
                    <img src="https://picsum.photos/60/60?random=4" class="product-img" alt="汉堡">
                    <div class="product-info">
                        <div class="product-name">巨无霸汉堡</div>
                        <div class="product-price">¥25.00</div>
                    </div>
                </div>
                <div class="product-item">
                    <img src="https://picsum.photos/60/60?random=5" class="product-img" alt="鸡腿堡">
                    <div class="product-info">
                        <div class="product-name">麦辣鸡腿堡</div>
                        <div class="product-price">¥22.00</div>
                    </div>
                </div>
            </div>

            <!-- 小吃内容 -->
            <div class="content-item" id="snack">
                <h3>小吃</h3>
                <div class="product-item">
                    <img src="https://picsum.photos/60/60?random=6" class="product-img" alt="薯条">
                    <div class="product-info">
                        <div class="product-name">中薯套餐</div>
                        <div class="product-price">¥12.00</div>
                    </div>
                </div>
                <div class="product-item">
                    <img src="https://picsum.photos/60/60?random=7" class="product-img" alt="鸡翅">
                    <div class="product-info">
                        <div class="product-name">香辣鸡翅</div>
                        <div class="product-price">¥15.00</div>
                    </div>
                </div>
            </div>

            <!-- 饮料内容 -->
            <div class="content-item" id="drink">
                <h3>饮料</h3>
                <div class="product-item">
                    <img src="https://picsum.photos/60/60?random=8" class="product-img" alt="可乐">
                    <div class="product-info">
                        <div class="product-name">冰可乐</div>
                        <div class="product-price">¥6.00</div>
                    </div>
                </div>
                <div class="product-item">
                    <img src="https://picsum.photos/60/60?random=9" class="product-img" alt="奶茶">
                    <div class="product-info">
                        <div class="product-name">麦旋风奶茶</div>
                        <div class="product-price">¥10.00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 获取所有标签和内容块
        const tabItems = document.querySelectorAll('.tab-item');
        const contentItems = document.querySelectorAll('.content-item');

        // 给每个标签添加点击事件
        tabItems.forEach(tab => {
            tab.addEventListener('click', () => {
                // 1. 移除所有标签的active类（取消高亮）
                tabItems.forEach(item => item.classList.remove('active'));
                // 2. 给当前点击的标签添加active类（高亮）
                tab.classList.add('active');

                // 3. 获取当前标签对应的内容ID（通过data-tab属性）
                const targetTab = tab.getAttribute('data-tab');
                // 4. 隐藏所有内容块
                contentItems.forEach(content => content.classList.remove('active'));
                // 5. 显示对应的内容块
                document.getElementById(targetTab).classList.add('active');
            });
        });
    </script>
</body>

</html>
