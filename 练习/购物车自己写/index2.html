<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麦当当</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        body {
            height: 100vh;
            /* 占满屏幕高度 */
            overflow: hidden;
            /* 禁止页面整体滚动 */
        }

        .all_container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .cart_container {
            display: flex;
            flex-direction: row;
            height: 80rem;
            /* flex: 6; */
        }

        .cart_container .tab {
            width: 6rem;
            background-color: #f5f5f5;
            /* border-right: 0.5rem solid #eee; */
            /* 内容过多时纵向滚动 */
            overflow-y: auto;
        }

        .tab_item {

            padding: 1rem 1rem;
            text-align: center;
            font-size: 1rem;
            /* 鼠标悬停显示手型（触摸设备也适用） */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab_item.active {
            background-color: #fff;
            border-left: 3px solid #ffc107;
            /* 左侧高亮边框 */
            font-weight: bold;
        }

        .cart_container .cart_content {
            flex: 1;
            background-color: #fff;
            padding: 0.8rem;
        }

        .content_item {
            display: none;
        }

        .content_item.active {
            display: block;
        }

        .product_item {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .product_img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 10px;
        }

        .product_info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .product_button {
            display: flex;
            position: relative;
            justify-content: flex-end;
            /* 关键属性：子元素靠右排列 */
            align-items: center;
            /* 可选：垂直居中 */
            /* right: 0; */
        }

        .product_sellNumber {
            position: absolute;
            left: 5px;
            font-size: 14px;
        }

        .product_favorRate {
            position: absolute;
            left: 70px;
            font-size: 14px;
        }

        .product_sellNumber {
            margin-right: 5px;
        }

        .product_button_minus,
        .product_button_number,
        .product_button_plus {
            margin: 0 8px;
        }

        .product_button_minus {
            display: none;
        }

        .product_button_number {
            display: none;
        }

        .product_button_minus,
        .product_button_plus {

            /* border: none; */
            /* ✅ 核心代码，删除物理边框 */

            /* 2. 移除点击时的浏览器默认高亮边框（虚线/蓝框） */
            outline: none;
            /* ✅ 解决点击后出现的黑色/蓝色边框 */
            height: 20px;
            width: 20px;
            border-radius: 50%;
            /* background-color: #dfd4d4; */
            /* background-color: #cbc3c3; */
            /* 悬停加深颜色 */
            cursor: pointer;
            /* 强化交互反馈 */
        }

        .product_button_minus {
            background-color: #eee;
            border-color: rgb(92, 92, 246);
            color: rgb(92, 92, 246);
        }

        .product_button_plus {
            background-color: rgb(92, 92, 246);
            color: #eee;
            border: none;
        }




        .product_name {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .product_price {
            color: #f00;
            font-size: 13px;
        }

        .shopping_cart {
            display: flex;
            flex-direction: column;
            height: 10rem;
            /* flex: 1; */
            background-color: #fff;
            /* width: 200px; */
        }

        .shopping_cart_discounts {
            display: flex;
            flex: 1;
            align-items: center;
            /* justify-content: center; */
            background-color: antiquewhite;
            /* font-size: 13px; */
        }

        .shopping_cart_box {
            display: flex;
            flex: 3;
        }

        .shopping_cart_photo {
            position: relative;
            width: 100%;
            display: flex;
            flex: 1;
            align-items: center;
            padding: 10px;
        }

        .shopping_cart_number {
            display: flex;
            position: absolute;
            height: 20px;
            width: 20px;
            background-color: #f00;
            border-radius: 50%;
            /* align-items: center; */
            justify-content: center;
            color: #eee;
            top: 0;
            right: 0;
        }

        .shopping_cart_text {
            display: flex;
            flex-direction: column;
            flex: 3;
            align-items: center;
            justify-content: center;
        }

        .shopping_cart_price {
            font-size: 20px;
            width: 174px;
            /* align-items: center; */
        }

        .shopping_cart_threshold {
            width: 174px;
            display: flex;
            font-size: 15px;
            justify-content: flex-start;

        }

        .shopping_cart_button {
            display: flex;
            flex: 2;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }

        .shopping_cart_button.active .settlement_button {
            background-color: cornflowerblue;
            color: #eee;
        }

        .settlement_button {
            border: 20px;
            height: 80px;
            width: 120px;
            border-radius: 80px;
            font-size: 18px;
            color: #eee;
            background-color: darkgray;

        }

        .product_item.active .product_button_minus,
        .product_item.active .product_button_number {
            display: block;
        }
    </style>
</head>
