<!DOCTYPE html>
<html>

<head>
    <title>用户注册</title>
    <style>
        .container {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>注册</h2>
        <div class="form-group">
            <label>用户名:</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label>密码:</label>
            <input type="password" id="password" required>
        </div>
        <button onclick="registerUser()">注册</button>
        <div id="message" class="error"></div>
    </div>

    <script>
        function mockFetch(username) {
            console.log("正在调用模拟的 fetch 函数...");

            // 模拟服务器返回的成功数据
            const fakeData = {
                username: username // 使用用户输入的名字
            };

            // 模拟一个成功的 Response 对象
            const fakeResponse = {
                ok: true, // 表示请求成功
                status: 200,
                json: async () => fakeData // .json() 方法会返回我们的假数据
            };

            // fetch 是一个异步操作，所以我们也用 Promise 模拟异步
            return Promise.resolve(fakeResponse);
        }

        async function registerUser() {
            // 获取表单数据
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');

            // 简单验证
            if (!username || !password) {
                messageEl.textContent = '请输入用户名和密码';
                return;
            }

            try {

                const response = await mockFetch(username);
                // 发送注册请求
                // const response = await fetch('/register', {
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json', // 明确服务器格式声明
                //     },
                //     body: JSON.stringify({
                //         username: username,
                //         password: password
                //     })
                // });

                // 处理不同状态码
                if (!response.ok) {
                    // 解析错误响应（假设格式）
                    const errorData = await response.json().catch(() => null);

                    // 400 参数错误
                    if (response.status === 400) {
                        throw new Error(errorData?.message || '注册信息有误，请检查输入');
                    }
                    // 500 服务器故障
                    else if (response.status === 500) {
                        throw new Error('服务器繁忙，请，请稍后再试');
                    }
                    // 其他错误
                    else {
                        throw new Error(`注册失败: ${response.statusText}`);
                    }
                }

                // 注册成功
                const data = await response.json();
                messageEl.className = 'success';
                messageEl.textContent = `注册成功！欢迎您，${data.username}`;

            } catch (error) {
                // 显示错误信息
                messageEl.className = 'error';
                messageEl.textContent = error.message;
                console.error('注册错误:', error);
            }
        }
    </script>
</body>

</html>
